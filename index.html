<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Места России</title>
  <meta name="author" content="Daria Evdokimova">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="Логотип сайта">
  </header>

  <main>
    <section class="profile">
      <img class="avatar" src="./images/avatar.jpg" alt="Фото Жак-Ив Кусто">
      <div class="profile-info">
        <h1 class="name">Жак-Ив Кусто</h1>
        <p class="about">Исследователь океана</p>
      </div>
      <a class="popup__open" href="#"><img class="edit-button" href="#" src="./images/edit_button.png" alt="Редактировать"></a>
      <img class="add-button" src="./images/add_button.png" alt="Добавить">
    </section>

    <section class="elements">
        <article class="element">
          <img class="photo" src="./images/karachayevsk.jpg" alt="Фото места">
            <div class="description">
              <h2 class="description__place">Карачаевск</h2>
              <img class="description__like" src="./images/like_button.svg" alt="Нравится">
            </div>
        </article>
        <article class="element">
            <img class="photo" src="./images/elbrus.jpg" alt="Фото места">
            <div class="description">
              <h2 class="description__place">Гора Эльбрус</h2>
              <img class="description__like" src="./images/like_button.svg" alt="Нравится">
            </div>
        </article>
        <article class="element">
          <img class="photo" src="./images/dombai.jpg" alt="Фото места">
          <div class="description">
            <h2 class="description__place">Домбай</h2>
            <img class="description__like" src="./images/like_button.svg" alt="Нравится">
          </div>
        </article>
        <article class="element">
          <img class="photo" src="./images/arkhyz.jpg" alt="Фото места">
          <div class="description">
            <h2 class="description__place">Архыз</h2>
            <img class="description__like" src="./images/like_button.svg" alt="Нравится">
          </div>
        </article>
        <article class="element">
          <img class="photo" src="./images/teberda.jpg" alt="Фото места">
          <div class="description">
            <h2 class="description__place">Тебердинский заповедник</h2>
            <img class="description__like" src="./images/like_button.svg" alt="Нравится">
          </div>
        </article>
        <article class="element">
          <img class="photo" src="./images/cherkessiya.jpg" alt="Фото места">
          <div class="description">
             <h2 class="description__place">Карачаево-Черкессия</h2>
            <img class="description__like" src="./images/like_button.svg" alt="Нравится">
          </div>
        </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__info">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="overlay">

    <form class="popup">

      <a href="#" class="popup__close"><img src="./images/close_icon.png" alt="Закрыть"></a>

      <label  class="popup__title">Редактировать профиль</label>

      <input class="popup__field" type="text" name="name" placeholder="Жак-Ив Кусто" maxlength="30"></input>

      <input class="popup__field" type="text" placeholder="Исследователь океана"></input>

      <button class="popup__save" type="submit">Сохранить</button>
    </form>
  </section>

 <script src="./index.js"></script>

</body>
</html>
