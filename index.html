<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
  <meta name="author" content="Daria Evdokimova">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="Логотип сайта">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="popup__open"><img class="profile__edit-button" href="#" src="./images/edit_button.png" alt="Редактировать"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <img class="profile__add-button" src="./images/add_button.png" alt="Добавить">
    </section>

    <section class="elements">
      <article class="element">
        <img class="element__photo" src="./images/karachayevsk.jpg" alt="Фото места">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <img class="element__like" src="./images/like_button.svg" alt="Нравится">
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/elbrus.jpg" alt="Фото места">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <img class="element__like" src="./images/like_button.svg" alt="Нравится">
            </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/dombai.jpg" alt="Фото места">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <img class="element__like" src="./images/like_button.svg" alt="Нравится">
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/arkhyz.jpg" alt="Фото места">
          <div class="element__info">
            <h2 class="element__title">Архыз</h2>
            <img class="element__like" src="./images/like_button.svg" alt="Нравится">
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/teberda.jpg" alt="Фото места">
          <div class="element__info">
            <h2 class="element__title">Тебердинский заповедник</h2>
            <img class="element__like" src="./images/like_button.svg" alt="Нравится">
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/cherkessiya.jpg" alt="Фото места">
          <div class="element__info">
             <h2 class="element__title">Карачаево-Черкессия</h2>
            <img class="element__like" src="./images/like_button.svg" alt="Нравится">
          </div>
        </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__info">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <form class="popup__container">
      <button class="popup__close"><img class="popup__close-button" src="./images/close_icon.png" alt="Закрыть"></button>
      <label  class="popup__title">Редактировать профиль</label>
      <input class="popup__field popup__name" type="text" value="Жак-Ив Кусто" placeholder="Ваше имя" name="name"  minlength="3" maxlength="30"></input>
      <input class="popup__field popup__job" type="text" value="Исследователь океана" placeholder="Ваше призвание" ></input>
      <button class="popup__save" type="submit">Сохранить</button>
    </form>
  </section>

 <script src="./scripts/index.js"></script>

</body>
</html>
