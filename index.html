<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
  <meta name="author" content="Daria Evdokimova">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__open" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
    </section>

    <section class="elements"></section>
  </main>

  <footer class="footer">
    <p class="footer__info">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close popup__close-button" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="profiles">
        <input class="popup__field popup__field_type_name" type="text" value="Жак-Ив Кусто" placeholder="Ваше имя" name="name"  minlength="3" maxlength="30">
        <input class="popup__field popup__field_type_job" type="text" value="Исследователь океана" placeholder="Ваше призвание" name="job">
        <button class="popup__save" type="submit" aria-label="Сохранить" name="save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup items">
    <div class="item__container">
      <button class="item__close popup__close-button" type="button" aria-label="Закрыть"></button>
      <h3 class="item__title">Новое место</h3>
      <form class="item__form" name="items">
        <input class="item__field item__field_type_name" type="text" value="" placeholder="Название" name="place"  minlength="3" maxlength="30">
        <input class="item__field item__field_type_link" type="text" value="" placeholder="Ссылка на картинку" name="link">
        <button class="item__save" type="submit" aria-label="Создать" name="create">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup image">
    <div class="image__container">
      <button class="image__close popup__close-button" type="button" aria-label="Закрыть"></button>
      <img class="image__photo" alt="Фото" src="#">
      <h3 class="image__title">Новое место</h3>
    </div>
  </div>

  <template id="card">
    <article class="element">
      <img class="element__photo" alt="Фото">
      <button class="element__delete" type="button" aria-label="Удалить"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="Нравится"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>

</body>
</html>
